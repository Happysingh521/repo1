<html>
<head>
<title>Example of marquee tag</title>
</head>
<body>
<center><marquee width=50%>
<img src=1.jpg height=100 width=100>
<img src=2.jpg height=100 width=100>
<img src=3.jpg height=100 width=100>
</marquee></center>
<br><br>
<center><marquee height=100% direction=up>
<img src=1.jpg height=100 width=100><br>
<img src=2.jpg height=100 width=100><br>
<img src=3.jpg height=100 width=100><br>
</marquee>
</body>
</html>
